<html lang="en">
<div class="row" fxLayout.xs="column">
  <div *ngFor= "let a of resp.descriptions">
    <div *ngFor = "let b of a">
    <div fxFlex="10%">
      <div class="plasma">
       <!-- <a href="{{b.keywords}}"></a> -->
       <mat-card-title>
            <p>
                <a href="{{ b.keywords }}">{{b.title}}</a>
         </p>
          </mat-card-title>
    
     <mat-card-subtitle>
          <p><a href="{{ b.keywords }}">{{ b.keywords }}</a></p>
        </mat-card-subtitle>
        
          <p class="description">{{ b.description }}</p>
       
        <mat-card-subtitle class="keywords">
          <p>{{ b.url }}</p>
        </mat-card-subtitle>
      </div>
    </div>
  </div>
  </div>
</div>
</html>
